    <script>
        let a = 1
        let b = 2
        setTimeout(() => {
            console.log('第一个异步')
            let d1 = new Date().getTime()
            let d2 = new Date().getTime()
            while(d2 - d1 < 2000) {
                d2 = new Date().getTime()
            }
        },500)
        setTimeout(() => {
            console.log('第二个异步')
        },500)
        console.log(a+b)
        
    </script>
