<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">

    </div>
    <template id="content">
        {{info}}
        <button @click='changeInfo'>改变info</button>
    </template>
    <script src="../JSVue/vue.global.js"></script>
    <script>
        const App = {
            template: '#content',
            data() {
                return {
                    info: {name:'cyh',age:18,height:1.88}
                }
            },
            watch: {
                // info(oldValue, newValue) {
                //     console.log(oldValue, newValue) 注意 这里的第一个参数是新的值，第二个参数才是旧的值
                // },
                // 配置属性
                info: {
                    deep: true,
                    immidiate: true,
                    hander: function() {
                        console.log(newValue, oldValue)
                    }
                }
            },
            methods: {
                changeInfo() {
                    this.info = {height:1.78}
                }
            }    
        }
        Vue.createApp(App).mount('#app')
    </script>
</body>
</html>
