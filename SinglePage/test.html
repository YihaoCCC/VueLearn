<script>
    function jieliu2(func,delay)  {
                    let vaild = true
                    return function() {
                        if(!vaild) return
                        vaild = false
                        setTimeout(() => {
                            func()
                            vaild = true
                        },delay)
                    }
    }
    const test  = ()=> {
    
        console.log(123);
       
    }
    window.onscroll = jieliu2(test, 1000)
