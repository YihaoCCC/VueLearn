<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="../JSVue/vue.js"></script>
    <div id="app">
        {{message}}
        <my-cpn></my-cpn>
        <mycpn></mycpn>
    </div>
    <script>
        //1:创建组件 Vue2.x版本取消了这种写法 改用语法糖
        // const cpn = Vue.extend({
        //     template:  `
        //         <div>
        //             <h2>234567890</h2>  
        //         </div>
        //     `
        // })
        //2:注册组件
        // Vue.component('my-cpn', cpn)//这里是全局组件

        // 语法糖形式创建并注册
        Vue.component('my-cpn',{
            template:  `
                <div>
                    <h2>234567890</h2>  
                </div>
            `
        })

        const app = new Vue({
            el: '#app',
            data: function() {
                return {
                    message: '123456789'
                }
            },
            methods: {
                
            },
            //这里定义的局部组件
            components: {
                mycpn: {
                    template:  `
                                <div>
                                    <h2>注册的局部组件</h2>
                                </div>
                            `
                }
            }
        })
    </script>
</html>
