<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../JSVue/vue.js"></script>
</head>
<body>
    <div id="app">{{message}}
        <button v-on:click ="changeMessage"> change</button>
    </div>
    
    

    <script>
        const app = new Vue({
            el: "#app",
            data: {
                message: '你好啊！李银河！'
            },
            methods: {
                changeMessage() {
                    this.message = "changedMessage"
                }   
            }
        })
    </script>


</body>
</html>
